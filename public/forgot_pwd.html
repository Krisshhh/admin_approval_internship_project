<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password | ApproveDesk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar">
    <div class="navbar-title">ApproveDesk</div>
    <div class="nav-buttons">
      <a href="login.html">Login</a>
      <a href="signup_form.html">Sign Up</a>
    </div>
  </nav>

  <main>
    <h2>Forgot Password</h2>
    <p class="note">We'll send a verification link to this email if it matches an existing account.</p>

    <form id="forgotForm">
      <input type="email" name="email" placeholder="Enter your email" required />
      <button type="submit">Send Reset Link</button>
    </form>
  </main>

  <script>
    document.getElementById("forgotForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = e.target.email.value.trim();

      const res = await fetch("/api/auth/forgot-password", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email })
      });

      const data = await res.json();
      alert(data.message);
    });
  </script>
</body>
</html>
